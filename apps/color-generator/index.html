<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        .color-code {
            font-family: monospace;
            font-size: 1.5rem;
            margin: 1rem 0;
            padding: 0.5rem;
            background: #eee;
            border-radius: 8px;
        }

        button {
            background: #111;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Gemini Color Gen</h1>
        <p>A simple tool generated by AI.</p>
        <div class="color-code" id="colorCode">#F0F0F0</div>
        <button onclick="generateColor()">Generate New Color</button>
    </div>

    <script>
        function generateColor() {
            const hex = Math.floor(Math.random() * 16777215).toString(16);
            const color = "#" + hex.padStart(6, '0');
            document.body.style.backgroundColor = color;
            document.getElementById('colorCode').innerText = color.toUpperCase();
        }
    </script>
</body>

</html>
